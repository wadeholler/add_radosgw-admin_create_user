cluster:
  user: 'cbt'
  head: "cpx00003"
  clients: ["cpn00009", "cpn00010", "cpn00011", "cpn00012", "cpn00013", "cpn00014", "cpn00015", "cpn00016"]
  #clients: ["cpn00009"]
  osds: ["cpn00001", "cpn00003", "cpn00004", "cpn00005", "cpn00006", "cpn00007", "cpn00008"]
  #osds: ["cpn00001", "cpn00003", "cpn00004"]
  coscontrollers: ["cpx00003"]
  mons: 
    cpa00001:
      a: "192.168.242.10:6789"
    cpa00002:
      b: "192.168.242.11:6789"
    cpa00003:
      c: "192.168.242.12:6789"
  mdss: 
    cpa00001:
      a: "192.168.242.10"
    cpa00002:
      b: "192.168.242.11"
    cpa00003:
      c: "192.168.242.12"
  rgws: ["cpa00001", "cpa00002", "cpa00003"]
  osds_per_node: 15
  fs: 'xfs'
  mkfs_opts: '-f -i size=2048 -n size=64k'
  mount_opts: '-o inode64,noatime,logbsize=256k'
  conf_file: '/home/cbt/cbt/runs/rbdfio/test7x15.t2.ceph.conf'
  iterations: 1
  rebuild_every_test: False
  use_existing: False
  clusterid: "ceph"
  tmp_dir: "/tmp/cbt"
  pool_profiles:
    rbd:
      pg_size: 2048
      pgp_size: 2048
      replication: 3
